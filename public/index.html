<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload & Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 14px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 10px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            color: #2e7d32;
            font-weight: 600;
            word-break: break-all;
        }

        .upload-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: none;
        }

        .upload-btn.show {
            display: block;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results.show {
            display: block;
        }

        /* Decision Banner */
        .decision-banner {
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .decision-banner.accept {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
        }

        .decision-banner.review {
            background: linear-gradient(135deg, #ff9800 0%, #ffa726 100%);
            color: white;
        }

        .decision-banner.reject {
            background: linear-gradient(135deg, #f44336 0%, #ef5350 100%);
            color: white;
        }

        .decision-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .decision-subtitle {
            font-size: 16px;
            opacity: 0.95;
            margin-bottom: 20px;
        }

        .risk-score-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .score-item {
            background: rgba(255,255,255,0.2);
            padding: 15px 25px;
            border-radius: 10px;
        }

        .score-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 8px;
            margin-bottom: 5px;
        }

        .badge.high {
            background: #ffebee;
            color: #c62828;
        }

        .badge.medium {
            background: #fff3e0;
            color: #e65100;
        }

        .badge.low {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .badge.info {
            background: #e3f2fd;
            color: #1565c0;
        }

        /* Indicators */
        .indicator-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .indicator-card.high {
            border-left-color: #f44336;
            background: #ffebee;
        }

        .indicator-card.medium {
            border-left-color: #ff9800;
            background: #fff3e0;
        }

        .indicator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .indicator-title {
            font-weight: 600;
            color: #333;
        }

        .indicator-details {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }

        /* Progress bars */
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        /* Expandable sections */
        .expandable {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .expandable-header {
            background: #f8f9fa;
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            transition: background 0.2s;
        }

        .expandable-header:hover {
            background: #e9ecef;
        }

        .expandable-icon {
            transition: transform 0.3s;
        }

        .expandable-header.active .expandable-icon {
            transform: rotate(180deg);
        }

        .expandable-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .expandable-content.active {
            max-height: 2000px;
            padding: 15px;
        }

        /* Grid layout */
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            word-break: break-all;
        }

        /* Visualizations */
        .viz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .viz-item {
            text-align: center;
        }

        .viz-item img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .viz-label {
            margin-top: 10px;
            font-weight: 600;
            color: #666;
        }

        /* Hash display */
        .hash-container {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            margin: 10px 0;
        }

        .error {
            background: #ffebee;
            border: 2px solid #ef5350;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ File Analysis Tool</h1>
        <p class="subtitle">Upload PDF, PNG, or JPEG files for analysis</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì§</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">Supported formats: PDF, PNG, JPEG (Max 10MB)</div>
            <input type="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg">
        </div>

        <div class="file-info" id="fileInfo">
            <div>Selected file: <span class="file-name" id="fileName"></span></div>
        </div>

        <button class="upload-btn" id="uploadBtn">Analyze File</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Analyzing your file...</div>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <div id="resultsContent"></div>
            <button class="reset-btn" onclick="resetForm()">Upload Another File</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;

            // Validate file type
            const allowedTypes = ['application/pdf', 'image/png', 'image/jpeg'];
            if (!allowedTypes.includes(file.type)) {
                showError('Invalid file type. Please upload PDF, PNG, or JPEG files only.');
                return;
            }

            // Validate file size (10MB)
            if (file.size > 10 * 1024 * 1024) {
                showError('File size exceeds 10MB limit.');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileInfo.classList.add('show');
            uploadBtn.classList.add('show');
            hideError();
            hideResults();
        }

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            uploadBtn.disabled = true;
            loading.classList.add('show');
            hideError();
            hideResults();

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Upload failed');
                }

                showResults(data);
            } catch (err) {
                showError('Error: ' + err.message);
            } finally {
                uploadBtn.disabled = false;
                loading.classList.remove('show');
            }
        });

        function showResults(data) {
            const result = data.result;
            if (!result) {
                resultsContent.innerHTML = '<div class="card"><p>No analysis results available</p></div>';
                results.classList.add('show');
                return;
            }

            let html = '';

            // 1. Visualizations First (Heatmap Only)
            if (result.forensics && result.forensics.forensic_analysis && result.forensics.forensic_analysis.document_tampering) {
                const dt = result.forensics.forensic_analysis.document_tampering;
                if (dt.visualizations && dt.visualizations.heatmap) {
                    console.log('Heatmap data type:', typeof dt.visualizations.heatmap);
                    console.log('Heatmap data sample:', dt.visualizations.heatmap.substring(0, 50));
                    console.log('Heatmap data length:', dt.visualizations.heatmap.length);

                    html += `
                        <div class="card">
                            <div class="card-title">üñºÔ∏è Document Analysis Heatmap</div>
                            <div class="viz-grid">
                                ${createImageElement(dt.visualizations.heatmap, 'Heatmap', 'Tampering Heatmap')}
                            </div>
                        </div>
                    `;
                }
            }

            // 2. Main Decision Banner
            if (result.decision) {
                const decision = result.decision;
                const decisionClass = decision.decision || 'review';
                const riskScore = (decision.risk_score * 100).toFixed(1);
                const confidence = (decision.confidence * 100).toFixed(0);

                html += `
                    <div class="decision-banner ${decisionClass}">
                        <div class="decision-title">${getDecisionIcon(decisionClass)} ${decisionClass.toUpperCase()}</div>
                        <div class="decision-subtitle">${decision.decision_reason || 'No reason provided'}</div>
                        <div class="risk-score-container">
                            <div class="score-item">
                                <div class="score-label">Risk Score</div>
                                <div class="score-value">${riskScore}%</div>
                            </div>
                            <div class="score-item">
                                <div class="score-label">Confidence</div>
                                <div class="score-value">${confidence}%</div>
                            </div>
                            <div class="score-item">
                                <div class="score-label">Document Format</div>
                                <div class="score-value">${decision.document_format || 'N/A'}</div>
                            </div>
                        </div>
                    </div>
                `;

                // 2. Key Indicators
                if (decision.key_indicators && decision.key_indicators.length > 0) {
                    html += '<div class="card"><div class="card-title">üö® Key Indicators</div>';
                    decision.key_indicators.forEach(indicator => {
                        html += `
                            <div class="indicator-card ${indicator.severity}">
                                <div class="indicator-header">
                                    <div>
                                        <span class="badge ${indicator.severity}">${indicator.severity.toUpperCase()}</span>
                                        <span class="badge info">${indicator.type}</span>
                                    </div>
                                </div>
                                <div class="indicator-details">${indicator.message}</div>
                            </div>
                        `;
                    });
                    html += '</div>';
                }

                // Score Breakdown
                if (decision.score_breakdown) {
                    const sb = decision.score_breakdown;
                    html += `
                        <div class="card">
                            <div class="card-title">üìä Score Breakdown</div>
                            <div class="info-item">
                                <div class="info-label">Forensic Score (Weight: ${sb.forensic_weight})</div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${(sb.forensic_score * 100)}%">${(sb.forensic_score * 100).toFixed(1)}%</div>
                                </div>
                                <div class="info-value">Contribution: ${(sb.forensic_contribution * 100).toFixed(1)}%</div>
                            </div>
                            <div class="info-item" style="margin-top: 15px;">
                                <div class="info-label">Deduplication Score (Weight: ${sb.deduplication_weight})</div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${(sb.deduplication_score * 100)}%">${(sb.deduplication_score * 100).toFixed(1)}%</div>
                                </div>
                                <div class="info-value">Contribution: ${(sb.deduplication_contribution * 100).toFixed(1)}%</div>
                            </div>
                            <div class="grid-2" style="margin-top: 15px;">
                                <div class="info-item">
                                    <div class="info-label">Accept Threshold</div>
                                    <div class="info-value">${(decision.thresholds_used.accept * 100).toFixed(0)}%</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Review Threshold</div>
                                    <div class="info-value">${(decision.thresholds_used.review * 100).toFixed(0)}%</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }

            // 3. Document Overview
            html += `
                <div class="card">
                    <div class="card-title">üìÑ Document Overview</div>
                    <div class="grid-2">
                        <div class="info-item">
                            <div class="info-label">Document ID</div>
                            <div class="info-value">${result.doc_id || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Timestamp</div>
                            <div class="info-value">${formatDate(result.timestamp)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Processing Time</div>
                            <div class="info-value">${(result.processing_time_ms / 1000).toFixed(2)}s</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Pipeline Version</div>
                            <div class="info-value">${result.pipeline_version || 'N/A'}</div>
                        </div>
            `;

            if (result.routing) {
                html += `
                        <div class="info-item">
                            <div class="info-label">Document Type</div>
                            <div class="info-value">${result.routing.doc_type || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Document Format</div>
                            <div class="info-value">${result.routing.document_format || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Country</div>
                            <div class="info-value">${result.routing.country || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Confidence</div>
                            <div class="info-value">${(result.routing.confidence * 100).toFixed(0)}%</div>
                        </div>
                `;
            }

            if (result.forensics && result.forensics.file_hash) {
                html += `
                        <div class="info-item" style="grid-column: 1 / -1;">
                            <div class="info-label">File Hash (SHA256)</div>
                            <div class="hash-container">${result.forensics.file_hash}</div>
                        </div>
                `;
            }

            html += '</div></div>';

            // 4. AI Detection Results
            if (result.forensics && result.forensics.forensic_analysis && result.forensics.forensic_analysis.ai_detection) {
                const ai = result.forensics.forensic_analysis.ai_detection;
                html += `
                    <div class="card">
                        <div class="card-title">ü§ñ AI Detection</div>
                        <div class="indicator-card ${ai.prediction === 1 ? 'high' : 'low'}">
                            <div class="indicator-header">
                                <div class="indicator-title">${ai.binary_label || 'Unknown'}</div>
                                <span class="badge ${ai.prediction === 1 ? 'high' : 'low'}">${ai.prediction === 1 ? 'AI-GENERATED' : 'HUMAN-CREATED'}</span>
                            </div>

                            <div class="indicator-details">Model: ${ai.model || 'N/A'}</div>
                        </div>
                    </div>
                `;
            }

            // 5. Suspicious Indicators
            if (result.forensics && result.forensics.suspicious_indicators && result.forensics.suspicious_indicators.length > 0) {
                html += '<div class="card"><div class="card-title">‚ö†Ô∏è Suspicious Indicators</div>';
                result.forensics.suspicious_indicators.forEach(indicator => {
                    html += `
                        <div class="expandable">
                            <div class="expandable-header" onclick="toggleExpandable(this)">
                                <div>
                                    <span class="badge ${indicator.severity}">${indicator.severity.toUpperCase()}</span>
                                    <span class="badge info">${indicator.type}</span>
                                    <span style="margin-left: 10px;">${indicator.details}</span>
                                </div>
                                <span class="expandable-icon">‚ñº</span>
                            </div>
                            <div class="expandable-content">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${(indicator.score * 100)}%">${(indicator.score * 100).toFixed(1)}%</div>
                                </div>
                                <pre style="background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; font-size: 12px;">${JSON.stringify(indicator.evidence, null, 2)}</pre>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            resultsContent.innerHTML = html;
            results.classList.add('show');

            // Continue with more sections in next part
            addForensicAnalysisSection(result);
            addDeduplicationSection(result);
        }

        function getDecisionIcon(decision) {
            const icons = {
                'accept': '‚úÖ',
                'review': '‚ö†Ô∏è',
                'reject': '‚ùå'
            };
            return icons[decision] || 'üìã';
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'N/A';
            return new Date(timestamp).toLocaleString();
        }

        function toggleExpandable(header) {
            header.classList.toggle('active');
            const content = header.nextElementSibling;
            content.classList.toggle('active');
        }

        function cleanBase64(base64String) {
            if (!base64String) return '';
            // Remove any whitespace, newlines, etc.
            return base64String.replace(/\s/g, '');
        }

        function createImageElement(base64Data, altText, labelText) {
            if (!base64Data) return '';

            const cleanedBase64 = cleanBase64(base64Data);

            // Check if already has data URL prefix
            let imageDataUrl;
            if (cleanedBase64.startsWith('data:')) {
                // Already has the data URL prefix, use as-is
                imageDataUrl = cleanedBase64;
                console.log(`Image ${labelText}: Using existing data URL, size=${cleanedBase64.length} bytes`);
            } else {
                // Need to add prefix, detect format
                let format = 'png';
                if (cleanedBase64.startsWith('/9j/')) {
                    format = 'jpeg';
                } else if (cleanedBase64.startsWith('iVBORw0KGgo')) {
                    format = 'png';
                }
                imageDataUrl = `data:image/${format};base64,${cleanedBase64}`;
                console.log(`Image ${labelText}: Added ${format} prefix, size=${cleanedBase64.length} bytes`);
            }

            return `
                <div class="viz-item">
                    <img src="${imageDataUrl}"
                         alt="${altText}"
                         onload="console.log('‚úì Loaded: ${labelText}');"
                         onerror="console.error('‚úó Failed: ${labelText}'); this.style.display='none'; this.nextElementSibling.nextElementSibling.style.display='block';"

                        <button onclick="navigator.clipboard.writeText('${cleanedBase64.substring(0, 100)}'); alert('First 100 chars copied!');" style="margin-top: 5px; padding: 5px; font-size: 11px;">Copy Base64 Preview</button>
                    </div>
                </div>
            `;
        }
